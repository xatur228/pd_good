    function showCard(card) {
        const cardContainer = document.querySelector('.card-container');
        cardContainer.style.display = 'block';
        document.getElementById('cardImage').src = card.image;
        document.getElementById('cardTitle').textContent = card.title;
        document.getElementById('cardDescription').textContent = card.description;
    }

    showDailyCard=()=> {
        const randomCard = cards[Math.floor(Math.random() * cards.length)];
        showCard(randomCard);
    }

    function showYesNoPage() {
        document.querySelector('.main-menu').style.display = 'none';
        document.querySelector('.yes-no-page').style.display = 'block';
    }

    function showYesNoCard() {
        const yesNoCard = cards[Math.floor(Math.random() * cards.length)];
        const yesNoCardImage = document.getElementById('yesNoCardImage');
        const yesNoCardTitle = document.getElementById('yesNoCardTitle');
        const yesNoCardDescription = document.getElementById('yesNoCardDescription');

        yesNoCardImage.src = yesNoCard.image;
        yesNoCardTitle.textContent = yesNoCard.title;
        yesNoCardDescription.textContent = yesNoCard.description;
    }

    function backToMainMenu() {
        document.querySelector('.card-container').style.display = 'none';
        document.querySelector('.yes-no-page').style.display = 'none';
        document.querySelector('.main-menu').style.display = 'block';
    }
